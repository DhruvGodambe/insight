<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insight Homepage</title>
    <link rel="stylesheet" href="./assets/css/index.css" />
    <script type="text/javascript" src="./assets/js/index.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="nav">
        <ul class="tabs">
            <li>Catalog</li>
            <li>Trending</li>
            <li>Repairment</li>
        </ul>
        <p class="nav-title">INsight</p>
        <ul class="auth">
            <li>Sign in</li>
            <li>Register</li>
        </ul>
    </div>
    <div id="intro" class="carousel slide" data-ride="carousel">
        <ol>
            <li data-target="#intro" data-slide-to="0" class="active"></li>
            <li data-target="#intro" data-slide-to="1"></li>
            <li data-target="#intro" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="content-container">
                    <p>view purchase products in 3D</p>
                    <br/>
                    <button class="btn">GO</button>
                </div>
            </div>
            <div class="carousel-item">
                <div class="content-container">
                    <p>view purchase products in 4D</p>
                    <br/>
                    <button>GO</button>
                </div>
            </div>
        </div>
        <a href="#intro" class="carousel-control-prev" role="button" data-slide="prev">
            <span class="sr-only">Previous</span>
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </a>
        <a href="#intro" class="carousel-control-next" role="button" data-slide="next">
            <span class="sr-only">Previous</span>
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </a>
    </div>
</body>
</html>
